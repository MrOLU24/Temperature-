<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/temperature/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <div class="buttons">
                <button onclick="convertTocelsius()" id="celbtn" value="celsius">Convert to Celsius</button>
                <button onclick="convertTofaharenheit()" id="fabtn" value="faharenheit">Convert to Faharenheit</button>
            </div>
        </div>
    </div>
</body>
<script src="/temperature/script.js"></script>
</html>
